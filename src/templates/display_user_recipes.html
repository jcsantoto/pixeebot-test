{% extends "template.html" %}

{% block content %}


<!--Recipes-->
    <div class = "col" style = "margin-left: 1%; margin-right: 1%;">

            <div class = "row">
                <h2> Result Display </h2>
            </div>
            {% for recipe in results %}

            <div class = "row border rounded rounded-5 shadow" style = "margin-top: 0.5%; margin-bottom:1%; background-color:rgb(248,248,248);">
                <div class = "row" style = "margin-top: 1%; margin-bottom: 1%;">

                    <div class = "col-md-8 ">
                        <div class = "row">
                            <a href = "/community/recipe/{{ recipe['id'] }}" > <h3> {{ recipe['title']|safe }} </h3> </a>
                        </div>
                        <div class = "row"><h4> {{ recipe['description']|safe }} </h4></div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
