<div class = "card m-3">
    <div class = "p-3">
        <h1>Recipe History</h1>
    </div>

    <div class = "p-3">
        <ul>
            {% for recipe in history %}
                <li>
                    <a href = "recipe/{{ recipe['recipe_id'] }}"> {{ recipe['recipe_name'] }} </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
