<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Craft</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../styles/foodStyles.css">
</head>

<body>

    <nav class = "navbar navbar-expand-lg navbar-dark" style = "background-color: #000000;">

        <a class = "navbar-brand" href="#" style="margin-left: 10px;" id = "foodLogo">Food Craft</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse d-flex" id = "navbarNav">
            <ul class = "navbar-nav mr-auto">

                <li class = "nav-item active text-light" style="margin-left: 10px;">
                    <a class = "nav-link" href="#" id = "navItem">Home</a>
                </li>

                <li class = "nav-item" style="margin-left: 10px;">
                    <a class = "nav-link" href = "#" id = "navItem">Search by Recipe</a>
                </li>

                <li class = "nav-item" style="margin-left: 10px;">
                    <a class = "nav-link" href = "#" id = "navItem">Search by Ingredient</a>
                </li>

                <li class = "nav-item" style="margin-left: 10px;">
                    <a class = "nav-link" href = "#" id = "navItem">About Us</a>
                </li>

            </ul>

            <form class = "form-inline ms-auto" style = "margin-right: 5%;">
                <input class = "form-control mr-sm-2 opacity-75" id = "searchNav" type = "search" placeholder = "Search by Recipe" aria-label = "Search" style = "background-color: rgb(99, 99, 99);">
            </form>
           
        </div>
    </nav>
    <div class = "d-flex justify-content-center" style="margin-top: 3%;">
        <form class = "form-signin  w-25">
            <h1 class = "h3 mb-3 font-weight-normal">Sign up for an account</h1>

        

            <div class = "form-group form-inline">
                <label for = "inputEmail">Email:</label>
                <input type = "email" id = "inputEmail" class = "form-control" placeholder = "Email address" required autofocus>
            </div>
            

            <div class = "form-group form-inline" style="margin-top: 3%;">
                <label for = "inputPassword">Password:</label>
                <input type = "password" id = "inputPassword" class = "form-control" placeholder= "Password" required">
                <input type = "password" id = "inputPassword2" class = "form-control" placeholder= "Repeat password" required" style="margin-top: 1%;">
            </div>

            <div class = "checkbox mb-3" style="margin-top: 3%;">
                <label>
                    <input type = "checkbox" value = "agreement">
                    By registering with us you agree to our terms of use
                </label>
            </div>

            <button class = "btn btn-lg btn-primary btn-block" type = "submit">Sign up</button>

            <div>
                <p style="margin-top: 3%;">Have an account with us already? <a href = "login.html">Log in here.</a></p>
                <p>Forgot your password? <a href = "login.html">Reset it here.</a></p>
            </div>

        </form>
    </div>


</body>
