<div class = "card m-3">
    <div class = "p-3">
        <h1>Favorite Recipes</h1>
    </div>

    <div class = "p-3">
        <ul>
            {% for id in favorites %}
                <li>
                    <a href = "recipe/{{ id }}"> {{ favorites[id] }} </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
